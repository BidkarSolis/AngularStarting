<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A function to get the square value of a number</title>

  <script>
    document.writeln("<h1>To get the square value from 1 to 10</h1>");

    for(var i = 1;i<=10;++i){
      document.writeln("<p>The square value of " + i + " is: " + square(i)+ "</p>");
    }
    function square(x){
      return x*x;
    }
  </script>
</head>
<body>
</body>
</html>
